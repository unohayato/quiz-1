<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style2.css">
  <title>Quiz Desktop1</title>
</head>
<body>
  <div class="quiz">
    <div class="header">

      <div class="header-contents">
        <div class="num-quiz">Q1</div>
        <div class="name">Quiz INIAD</div>
        <div class="score">0 points</div>
      </div>
      <div class="timer-wrapper">
        <div class="timer">タイマーゲージ</div>
      </div>

    </div>

    <div class="main">
   
      <div class="result-wrapper">
        <div class="result">正解(答え: A)</div>
      </div>

      <div class="quiz-sentence-wrapper">
        <div class="quiz-head">問題</div>
        <div class="quiz-sentence">
          『なぜ山に登るのか』という質問に、『そこに山があるから』と答えたことでも知られる有名な登山家は誰でしょう。
        </div>
      </div>



      <div class="choices">
        <div id="a">A: ジョージ・マロリー</div>
        <div id="b">B: 植村直己</div>
        <div id="c">C: ニルマル・プルジャ</div>
        <div id="d">D: 野口健</div>
      </div>
        


  </div>

    <div class="footer-wrapper">
      <div class="footer"> ©︎ 2022 </div>
    </div>

  </div>
</body>
</html>
