<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Quiz Desktop1</title>
</head>
<body>
  <div class="quiz">
    <div class="header">

      <div class="header-contents">
        <div class="num-quiz">Q1</div>
        <div class="name">Quiz INIAD</div>
        <div class="score">0 points</div>
      </div>
      <div class="timer-wrapper">
        <div class="timer">タイマーゲージ</div>
      </div>

    </div>

    <div class="main">
      <div class="main-cnontents">

        <div class="result">正解(答え: A)</div>

        <div class="quiz-sentence">
          『なぜ山に登るのか』という質問に、『そこに山があるから』と答えたことでも知られる有名な登山家は誰でしょう。
        </div>

        <div class="choices">
          <div class="a">ジョージ・マロリー</div>
          <div class="b">植村直己</div>
          <div class="c">ニルマル・プルジャ</div>
          <div class="d">野口健</div>
        </div>

      </div>
  </div>

    <div class="footer"> ©︎ 2022 </div>

  </div>
</body>
</html>
